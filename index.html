<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory and Sales Management</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>

  <h1>Inventory and Sales Management System</h1>

  <div class="container">
    <div class="form-section">
      <h2>Add Product</h2>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productQty" placeholder="Quantity">
      <input type="number" id="productPrice" placeholder="Price per Unit">
      <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="inventory-section">
      <h2>Inventory</h2>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total Value</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="sales-section">
      <h2>Total Sales: â‚¹<span id="totalSales">0</span></h2>
    </div>
  </div>

  <script src="style.js"></script>
</body>
</html>
